<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>ME & U Cafe</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

</head>

<body>
    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header" style="text-align:center">
                <h3>Tables</h3>
            </div>
            <div class="table-search-bar">
                <input class="form-control tablesearch" type="text" placeholder="Search"
                    onkeyup="searchTables('table-list')" aria-label="Search">
            </div>
            <ul id="table-list">
            </ul>



        </nav>
        <!-- Page Content Holder -->
        <div id="content">

            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                            <i class="glyphicon glyphicon-align-left"></i>
                            <span>ME & U</span>
                        </button>
                    </div>
                    <div class="table-search-bar" style="float: right;">
                        <input class="form-control tablesearch" type="text" placeholder="Search"
                            onkeyup="searchTables('menu-list')" aria-label="Search">
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    </div>
                </div>
            </nav>
            <ul id="menu-list">
                <li draggable="true" ondragstart="drag(event)" id="food1">
                    <h5>Crusty Garlic Focaccia with Melted Cheese</h5>
                    <div class="table-bottom-view">Rs.<span>250</span></div>
                </li>
                <li draggable="true" ondragstart="drag(event)" id="food2">
                    <h5>French fries</h5>
                    <div class="table-bottom-view">Rs.<span>125</span></div>
                </li>
                <li draggable="true" ondragstart="drag(event)" id="food3">
                    <h5>Home Country Fries with Herbs & Chilli Flakes</h5>
                    <div class="table-bottom-view">Rs.<span>150</span></div>
                </li>
                <li draggable="true" ondragstart="drag(event)" id="food4">
                    <h5>French Fries with Cheese & Jalapenos</h5>
                    <div class="table-bottom-view">Rs.<span>160</span></div>
                </li>
                <li draggable="true" ondragstart="drag(event)" id="food5">
                    <h5>Cheese Pizza</h5>
                    <div class="table-bottom-view">Rs.<span>480</span></div>
                </li>
            </ul>
        </div>
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                        <table id="bill">
                            <tr>
                                <th>S.No</th>
                                <th>Item</th>
                                <th>Price</th>
                                <th>Servings</th>
                                <th></th>
                            </tr>
                        </table>
                        <div id="bill-total">0</div>
                    </div>
                    <div class="modal-footer">
                        <span data-dismiss="modal" onclick="clearBill()"><b>CLOSE SESSION(GENERATE BILL)</b></span>
                    </div>
                </div>

            </div>
        </div>
    </div>




    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $("#sidebar").mCustomScrollbar({
                theme: "minimal"
            });

            $('#sidebarCollapse').on('click', function () {
                $('#sidebar, #content').toggleClass('active');
                $('.collapse.in').toggleClass('in');
                $('a[aria-expanded=true]').attr('aria-expanded', 'false');
            });
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
